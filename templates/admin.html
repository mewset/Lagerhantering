<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagerhantering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .toast-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
        .toast-container.show {
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #deleteToast {
            background-color: #dc3545;
            color: #ffffff;
            border: 2px solid #a71d2a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 350px;
        }
        #deleteToast .toast-header {
            background-color: #a71d2a;
            color: #ffffff;
            border-bottom: 1px solid #721c24;
        }
        #deleteToast .toast-header .btn-close {
            filter: invert(1);
        }
        #deleteToast .toast-body {
            background-color: #dc3545;
        }
        #deleteToast .btn-danger {
            background-color: #a71d2a;
            border-color: #a71d2a;
        }
        #deleteToast .btn-danger:hover {
            background-color: #721c24;
            border-color: #721c24;
        }
        #deleteToast .btn-secondary {
            background-color: #c82333;
            border-color: #c82333;
        }
        #deleteToast .btn-secondary:hover {
            background-color: #bd2130;
            border-color: #bd2130;
        }
        #notificationContainer {
            margin-bottom: 1rem;
        }
        .status-notification {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Lagerhantering</h1>
        <a href="/admin" class="btn btn-secondary mb-3">Hantera lager</a>
        <button class="btn btn-info mb-3" onclick="openDashboard()">Öppna Dashboard</button>
        
        <form id="inventoryForm" class="mb-4">
            <div class="mb-3">
                <label for="product_family" class="form-label">Produktfamilj</label>
                <select class="form-select" id="product_family" required>
                    <option value="" disabled selected>Välj produktfamilj</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="spare_part" class="form-label">Reservdel</label>
                <select class="form-select" id="spare_part" required>
                    <option value="" disabled selected>Välj reservdel</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Antal</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary" id="addButton">Lägg till</button>
            <button type="button" class="btn btn-warning" id="subtractButton">Ta bort</button>
        </form>

        <div id="notificationContainer"></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produktfamilj</th>
                    <th>Reservdel</th>
                    <th>Antal</th>
                    <th>Åtgärder</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
        </table>

        <div class="toast-container">
            <div id="deleteToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Bekräfta radering</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Är du säker på att du vill radera denna post? Detta kan inte ångras.
                    <div class="mt-2">
                        <button type="button" class="btn btn-danger btn-sm me-2" id="confirmDelete">Bekräfta</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ångra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
